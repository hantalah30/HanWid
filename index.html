<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Loveliest Sayang! üç≠ü¶Ñ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #ffe6f0, #a3dffa, #f3d1ff, #fffae3);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #ff6b6b;
      transform: rotate(-45deg);
      animation: float 3s infinite;
      opacity: 0.9;
      box-shadow: 0 0 12px rgba(255, 107, 107, 0.6);
    }
    .heart::before,
    .heart::after {
      content: '';
      width: 40px;
      height: 40px;
      background: inherit;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -20px;
      left: 0;
    }
    .heart::after {
      left: 20px;
      top: 0;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg) scale(1); opacity: 0.9; }
      50% { transform: translateY(-80vh) rotate(-45deg) scale(1.5); opacity: 0.7; }
      100% { transform: translateY(-100vh) rotate(-45deg) scale(0.5); opacity: 0; }
    }
    .cupcake {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"><circle cx="15" cy="20" r="10" fill="%23ffb6c1"/><path d="M10,10 h10 v5 h-10 z" fill="%23ff85a2"/><circle cx="15" cy="5" r="3" fill="%23ffd700"/></svg>');
      animation: float 4s infinite;
      opacity: 0.8;
    }
    .lollipop {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"><circle cx="15" cy="15" r="10" fill="%23ff85a2"/><circle cx="15" cy="15" r="7" fill="%23e6ccff"/><rect x="14" y="25" width="2" height="10" fill="%23ffd700"/></svg>');
      animation: spinLollipop 5s infinite linear;
      opacity: 0.8;
    }
    @keyframes spinLollipop {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #message {
      display: none;
      font-size: 3.5rem;
      color: #ff1493;
      text-shadow: 0 0 15px #ff1493, 0 0 25px #ff85a2, 0 0 35px #ffb6c1;
      animation: bounceGlow 2s infinite;
    }
    @keyframes bounceGlow {
      0% { transform: scale(1) translateY(0); }
      50% { transform: scale(1.2) translateY(-20px); }
      100% { transform: scale(1) translateY(0); }
    }
    .button {
      background: linear-gradient(45deg, #ff85a2, #ff4d6d, #a3dffa, #ffd700);
      color: white;
      padding: 1.7rem 4rem;
      border-radius: 50px;
      font-size: 1.6rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
    .button:hover {
      transform: scale(1.3) rotate(15deg);
      box-shadow: 0 15px 35px rgba(255, 77, 109, 0.6);
    }
    .characters {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 240px;
      height: 120px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 120"><g transform="translate(20,0)"><circle cx="30" cy="30" r="20" fill="#8b5523"/><circle cx="20" cy="20" r="5" fill="#fff"/><circle cx="40" cy="20" r="5" fill="#fff"/><circle cx="30" cy="35" r="3" fill="#000"/><circle cx="30" cy="70" r="30" fill="#8b5523"/><rect x="25" y="90" width="10" height="10" fill="#ff85a2"/></g><g transform="translate(80,0)"><path d="M30,20 a10,10 0 0,1 20,0 h10 v10 h-10 v10 h-10 v-10 h-10 v-10 h10 z" fill="#ffb6c1"/><circle cx="40" cy="15" r="3" fill="#fff"/><circle cx="50" cy="15" r="3" fill="#fff"/><circle cx="45" cy="20" r="2" fill="#000"/><path d="M35,30 h20 v30 h-20 z" fill="#e6ccff"/></g><g transform="translate(140,0)"><circle cx="30" cy="30" r="15" fill="#ffd700"/><circle cx="25" cy="25" r="3" fill="#fff"/><circle cx="35" cy="25" r="3" fill="#fff"/><circle cx="30" cy="35" r="2" fill="#000"/><path d="M20,40 h20 v30 h-20 z" fill="#ff85a2"/></g><g transform="translate(200,0)"><circle cx="20" cy="30" r="15" fill="#ff6b6b"/><circle cx="15" cy="25" r="3" fill="#fff"/><circle cx="25" cy="25" r="3" fill="#fff"/><circle cx="20" cy="35" r="2" fill="#000"/><path d="M10,40 h20 v20 h-20 z" fill="#a3dffa"/></g></svg>');
      animation: twirl 1.5s infinite;
    }
    @keyframes twirl {
      0% { transform: translateX(-50%) translateY(0) rotate(0deg); }
      25% { transform: translateX(-60%) translateY(-25px) rotate(15deg); }
      50% { transform: translateX(-50%) translateY(0) rotate(0deg); }
      75% { transform: translateX(-40%) translateY(-25px) rotate(-15deg); }
      100% { transform: translateX(-50%) translateY(0) rotate(0deg); }
    }
    .background-decoration {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="10" cy="10" r="8" fill="%23ffb6c1"/><circle cx="90" cy="90" r="8" fill="%23a3dffa"/><path d="M50,20 a20,20 0 0,1 0,40 a20,20 0 0,1 0,-40" fill="none" stroke="%23ff85a2" stroke-width="4"/><path d="M15,85 a15,15 0 0,1 30,0" fill="none" stroke="%23e6ccff" stroke-width="3"/><circle cx="80" cy="20" r="6" fill="%23ffd700"/><path d="M70,10 a10,10 0 0,1 20,0" fill="none" stroke="%23ff6b6b" stroke-width="2"/></svg>') repeat;
      opacity: 0.35;
    }
    .photo-frame {
      display: none;
      position: absolute;
      width: 120px;
      height: 120px;
      border: 5px solid #ff85a2;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 77, 109, 0.5);
      animation-duration: 3s;
      animation-iteration-count: infinite;
    }
    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .float {
      animation-name: floatPhoto;
    }
    .spin {
      animation-name: spinPhoto;
    }
    .bounce {
      animation-name: bouncePhoto;
    }
    .wobble {
      animation-name: wobblePhoto;
    }
    .pulse {
      animation-name: pulsePhoto;
    }
    .swing {
      animation-name: swingPhoto;
    }
    .flip {
      animation-name: flipPhoto;
    }
    .rotate {
      animation-name: rotatePhoto;
    }
    .bounceSide {
      animation-name: bounceSidePhoto;
    }
    @keyframes floatPhoto {
      0% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
      100% { transform: translateY(0); }
    }
    @keyframes spinPhoto {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes bouncePhoto {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes wobblePhoto {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }
    @keyframes pulsePhoto {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
    @keyframes swingPhoto {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-10deg); }
      100% { transform: rotate(0deg); }
    }
    @keyframes flipPhoto {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }
    @keyframes rotatePhoto {
      0% { transform: rotateZ(0deg); }
      50% { transform: rotateZ(15deg); }
      100% { transform: rotateZ(0deg); }
    }
    @keyframes bounceSidePhoto {
      0% { transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="background-decoration"></div>
  <canvas id="sparkleCanvas"></canvas>
  <div class="text-center z-10">
    <h1 class="text-5xl md:text-8xl font-bold text-pink-600 mb-14 drop-shadow-lg">To My Loveliest! üç≠üíñ</h1>
    <button id="revealButton" class="button">Boop for a Sugary Surprise! üç¨‚ú®</button>
    <p id="message" class="mt-14">lopppyuuu sayanggg üòçüíï</p>
  </div>
  <div class="photo-frame float" style="top: 5%; left: 10%;">
    <img src="foto/IMG_3777.JPG" alt="Partner Photo 1">
  </div>
  <div class="photo-frame spin" style="top: 15%; right: 10%;">
    <img src="foto/IMG_3778.JPG" alt="Partner Photo 2">
  </div>
  <div class="photo-frame bounce" style="bottom: 25%; left: 20%;">
    <img src="foto/IMG_3779.JPG" alt="Partner Photo 3">
  </div>
  <div class="photo-frame wobble" style="top: 10%; left: 30%;">
    <img src="foto/IMG_3787.JPG" alt="Partner Photo 4">
  </div>
  <div class="photo-frame pulse" style="top: 35%; right: 25%;">
    <img src="foto/IMG_3876.JPG" alt="Partner Photo 5">
  </div>
  <div class="photo-frame swing" style="bottom: 15%; left: 40%;">
    <img src="foto/IMG_3877.JPG" alt="Partner Photo 6">
  </div>
  <div class="photo-frame flip" style="top: 20%; left: 50%;">
    <img src="foto/IMG_3878.JPG" alt="Partner Photo 7">
  </div>
  <div class="photo-frame rotate" style="top: 45%; right: 15%;">
    <img src="foto/IMG_3881.JPG" alt="Partner Photo 8">
  </div>
  <div class="photo-frame bounceSide" style="bottom: 10%; left: 60%;">
    <img src="foto/IMG_3885.JPG" alt="Partner Photo 9">
  </div>
  <div class="characters"></div>

  <script>
    const jsConfetti = new JSConfetti();
    const canvas = document.getElementById('sparkleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const sparkles = [];
    class Sparkle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 8 + 3;
        this.speedY = Math.random() * -3.5 - 1.5;
        this.color = ['#ffd700', '#ff85a2', '#a3dffa', '#e6ccff', '#ff6b6b'][Math.floor(Math.random() * 5)];
      }
      update() {
        this.y += this.speedY;
        if (this.y < 0) this.y = canvas.height;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 12;
        ctx.shadowColor = this.color;
        ctx.fill();
      }
    }

    function initSparkles() {
      for (let i = 0; i < 100; i++) {
        sparkles.push(new Sparkle());
      }
    }

    function animateSparkles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      sparkles.forEach(sparkle => {
        sparkle.update();
        sparkle.draw();
      });
      requestAnimationFrame(animateSparkles);
    }

    initSparkles();
    animateSparkles();

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.background = ['#ff6b6b', '#ff85a2', '#ffb6c1', '#a3dffa', '#e6ccff'][Math.floor(Math.random() * 5)];
      heart.style.animationDuration = Math.random() * 1.2 + 1.8 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }

    function createCupcake() {
      const cupcake = document.createElement('div');
      cupcake.classList.add('cupcake');
      cupcake.style.left = Math.random() * 100 + 'vw';
      cupcake.style.animationDuration = Math.random() * 1.5 + 2.5 + 's';
      document.body.appendChild(cupcake);
      setTimeout(() => cupcake.remove(), 4000);
    }

    function createLollipop() {
      const lollipop = document.createElement('div');
      lollipop.classList.add('lollipop');
      lollipop.style.left = Math.random() * 100 + 'vw';
      lollipop.style.animationDuration = Math.random() * 2 + 3 + 's';
      document.body.appendChild(lollipop);
      setTimeout(() => lollipop.remove(), 5000);
    }

    setInterval(createHeart, 60);
    setInterval(createCupcake, 170);
    setInterval(createLollipop, 230);

    document.getElementById('revealButton').addEventListener('click', () => {
      const message = document.getElementById('message');
      message.style.display = 'block';
      document.querySelectorAll('.photo-frame').forEach(frame => {
        frame.style.display = 'block';
      });
      document.getElementById('revealButton').style.display = 'none';
      jsConfetti.addConfetti({
        emojis: ['üíñ', 'üòç', 'ü¶Ñ', 'üåà', 'üêª', 'üåü', 'üéÄ', 'üç¨', 'üç∞', 'üò∫'],
        emojiSize: 80,
        confettiNumber: 220,
        confettiColors: ['#ff6b6b', '#ff85a2', '#ffb6c1', '#a3dffa', '#e6ccff', '#ffd700'],
      });
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
